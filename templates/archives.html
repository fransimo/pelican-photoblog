{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Archives{% endblock %}


{% block content %}
<section id="content" class="content-thumbs">
{% block content_title %}{% endblock %}
{% for article in dates %}
    <a href="{{ SITEURL }}/{{ article.url }}">
        <picture>
          <img class="image-process-article-pict-thumb lazyload" src="{{ article.image }}"
               alt="{{ article.title|striptags }}, {{ article.locale_date }}" />
        </picture>
    </a>
{% endfor %}
</section>

{% endblock content %}
