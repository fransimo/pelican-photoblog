{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Archives{% endblock %}


{% block content %}
<section id="content">
{% block content_title %}{% endblock %}
{% for article in dates %}
    <a href="{{ SITEURL }}/{{ article.url }}">
    	<img alt="{{ article.title|striptags }}, {{ article.locale_date }}" src="{{ article.image }}" class="image-process-thumb-square" />
    </a>
{% endfor %}

</section>
{% endblock content %}
