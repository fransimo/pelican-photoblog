{% extends "base.html" %}
{% block content %}
<section id="content" class="content-thumbs">
{% block content_title %}
<h2>All articles</h2>
{% endblock %}

<ol id="post-list">
{% for article in articles_page.object_list %}
    <a href="{{ SITEURL }}/{{ article.url }}">
        <picture>
          <img class="image-process-article-pict-thumb lazyload" src="{{ article.image }}"
               alt="{{ article.title|striptags }}" />
        </picture>
    </a>
{% endfor %}
</ol><!-- /#posts-list -->
{% if articles_page.has_other_pages() %}
    {% include 'pagination.html' %}
{% endif %}
</section><!-- /#content -->
{% endblock content %}
